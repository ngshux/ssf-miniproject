<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Food</title>
    <!--<link th:href="@{https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap}" rel='stylesheet' type='text/css' />-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>

<body>
<!--<body style="font-family: Rubik;">-->
<!-- Nav bar -->
<nav class="navbar navbar-light bg-info">
    <a class="navbar-brand p-3" href="/">SOME RECIPES</a>
    <div th:if="${user.isLoggedIn()}" class="row">
        <a class="kbd navbar-brand lead col" th:href="@{/favourites}">
            <div class="p-1" th:text="${user.getName()}"></div></a>
        <div class="col">
            <form action="#" th:action="@{/logout}" th:object="${user}" method="post">
                <button class="btn btn-info btn-lg btn-block" type="submit">Logout</button>
            </form>
        </div>
    </div>
    <div th:if="${!user.isLoggedIn()}">
        <a class="kbd navbar-brand lead" th:href="@{/login}">
            Login</a>
    </div>

</nav>


    <div class="container my-2" align="center">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.seriouseats.com/thmb/8SQRg-aMe8Y_MOAarOhseqtkRSU=/610x458/filters:fill(auto,1)/__opt__aboutcom__coeus__resources__content_migration__serious_eats__seriouseats.com__recipes__images__2013__08__20130624-257009-chicken-rice-set-edit-ba8ce18fa35d4493927d91b6e7d25a02.jpg"
                        class="d-block w-50" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://redhousespice.com/wp-content/uploads/2017/09/easy-hainanese-chicken-rice-scaled.jpg"
                        class="d-block w-50" alt="...">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>

            </div>
        </div>

        <h3>RECIPES</h3>

        <div class="container text-center">
            <div class="row row-cols-4">
                <div th:each="meal:${meals}" class="col">
                    <a href="#" th:href="@{/recipe/{recipeId}(recipeId=${meal.idMeal})}">
                        <img th:src="${meal.strMealThumb}" class="img-thumbnail"/>
                    </a>
                    <div th:text="${meal.strMeal}"></div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
