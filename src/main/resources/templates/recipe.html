<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <img th:src="${recipe.getStrMealThumb()}" class="img-fluid" />
        </div>
        <div class="col-sm">
            <br>
            <div class = "row text-uppercase">
                <h1><span th:text="${recipe.strMeal}"></span>
                </h1>
            </div>
            <br><br><br>
            <div class="row text-center"><h3>Ingredients!</h3></div>
            <div class="row">
                <div class = "col text-end">
                    <div th:each="ingredientList: ${recipe.getIngredients()}" class="col">
                        <div th:text="${ingredientList}"></div>
                    </div>
                </div>
                <div class = "col text-start">
                    <div th:each="measureList: ${recipe.getMeasures()}" class="col">
                        <div th:text="${measureList}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div><br><br>
    <div class="container">
        <div class="row">
            <ol class="col-sm">
                <h3>Instructions</h3>
                <li th:each="instructionList: ${recipe.getInstructions()}" class="col">
                    <div th:text="${instructionList}"></div>
                </li>
            </ol>
        </div>
    </div>
</div>
</body>
</html>
