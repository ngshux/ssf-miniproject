<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="ISO-8859-1">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </head>
<body>
<!-- Nav bar -->
<nav class="navbar navbar-light bg-info">
    <a class="navbar-brand p-3" href="/">SOME RECIPES</a>
    <div th:if="${user.isLoggedIn()}" class="row">
        <a class="kbd navbar-brand lead col" th:href="@{/favourites}">
            <div class="p-1" th:text="${user.getName()}"></div></a>
        <div class="col">
            <form action="#" th:action="@{/logout}" th:object="${user}" method="post">
                <button class="btn btn-info btn-lg btn-block" type="submit">Logout</button>
            </form>
        </div>
    </div>
    <div th:if="${!user.isLoggedIn()}">
        <a class="kbd navbar-brand lead" th:href="@{/login}">
            Login</a>
    </div>

</nav>

    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                <form style="width: 23rem;" action="#" th:action="@{/submitLogin}" th:object="${user}" method="post">
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
                  <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example18">Username</label>
                      <input type="text" name="strMeal" th:field="*{name}" id="form2Example18" class="form-control form-control-lg" />
                  </div>
                  <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="https://i.pinimg.com/originals/a4/55/61/a45561637e18a2d588a88342abb116e9.jpg"
                  alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
              </div>
          </div>
        </div>
      </section>
</body>
</html>
